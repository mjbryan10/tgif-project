<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Senate Data</title>
	</head>
	<body>
		<div class="container">
			<table id="senate-data" class="table"></table>

		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="resources/data/pro-congress-116-senate.js"></script>
		<script>
			// document.getElementById("senate-data").innerHTML = JSON.stringify(data, null, 2);
			let tableTag = document.getElementById("senate-data");
			console.log("TCL: tableTag", data);
			let exclusionList = ["api_uri"];

			function generateTableHead(table, data_set, exclusions) {
				//takes data keys, targets html table and populates a header
				let thead = table.createTHead();
				let row = thead.insertRow();
				for (let key in data_set) {
					if (exclusions.includes(key) === false){
						let th = document.createElement("th");
						let text = document.createTextNode(key);
						th.appendChild(text);
						row.appendChild(th);
					}
				}
			}

			function generateTableBody(table, data, exclusions) {
				// let tbody = document.createElement('tbody');
				for (let element of data) {
					let row = table.insertRow();
					for (let key in element) {
						if (exclusions.includes(key)) {
							//Do nothing
						} else {
							let cell = row.insertCell();
							let text = document.createTextNode(element[key] !== null ? element[key] : " ");
							cell.appendChild(text);

						}
						
			
					}
				}
			}
			window.onload = () => {
				generateTableBody(tableTag, data.results[0].members, exclusionList);
				generateTableHead(tableTag, data.results[0].members[0], exclusionList);
			};
		</script>
	</body>
</html>
